  config-server:
    build: ./config-server
    container_name: config-server
    image: config-server:latest
    restart: always
    ports:
      - "8888:8888"

  auth-service:
    build: ./auth-service
    container_name: auth-service
    image: auth-service:latest
    restart: always
    ports:
      - "8089:8089"
      - "8989:8989"
    depends_on:
      - config-server
      - samosalive-mongodb
      - samosalive-redis

  aed-service:
    build: ./aed-service
    container_name: aed-service
    image: aed-service:latest
    restart: always
    ports:
      - "8087:8087"
      - "8987:8987"
    depends_on:
      - config-server
      - samosalive-mongodb
      - samosalive-redis



  user-service:
    build: ./user-service
    container_name: user-service
    image: user-service:latest
    restart: always
    ports:
      - "8085:8085"
      - "8985:8985"
    depends_on:
      - config-server
      - samosalive-mongodb
      - samosalive-redis

  news-service:
    build: ./news-service
    container_name: news-service
    image: news-service:latest
    restart: always
    ports:
      - "8086:8086"
      - "8986:8986"
    depends_on:
      - config-server
      - samosalive-mongodb
      - samosalive-redis

