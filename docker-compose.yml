version: '3.8'
services:

  samosalive-mongodb:
    container_name: samosalive-mongodb
    image: mongo
    restart: always
    ports:
      - "27017:27017"

  samosalive-redis:
    container_name: samosalive-redis
    image: redis
    restart: always
    ports:
      - "6379:6379"

  osrm-data:
    image: irony/osrm5
    volumes:
      - /data
  osrm:
    image: irony/osrm5
    volumes_from:
      - osrm-data
    ports:
      - 5000:5000
    command: ./start.sh Greece https://download.geofabrik.de/europe/greece-latest.osm.pbf

